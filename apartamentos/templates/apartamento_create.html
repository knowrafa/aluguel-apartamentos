{% extends "index.html" %}
{% load rest_framework %}
{% block title %}
    Criar Apartamento
{% endblock %}
{% block content  %}
    <div style="display: flex; justify-content: center; width: 100%">

        <form style="width: 60%" method="post" action=".">
            <h2>Insira os dados do Apartamento</h2>
            {% csrf_token %}
            {% render_form serializer %}

            <div style="display: flex; width: 100%; justify-content: flex-end">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
{% endblock %}
